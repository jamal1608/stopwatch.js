<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="watch">

        
        <div class="timer">
            <span id="hr">00</span> :
            <span id="min">00</span> :
            <span id="sec">00</span> :
            <span id="milli">00</span>
        </div>
        <p>Stop Watch</p>
        <div class="options">
            
            
            <i onclick="Pause()" class="fa-solid fa-pause" id="Pause"> </i>
            <i onclick="Go()" class="fa-solid fa-play" id="Go" > </i>
            <i onclick="Reset()" class="fa-solid fa-rotate-left" id="Reset" > </i>
        </div>
        
        
        <div class="jamal">stopwatch@jamal1608</div>  
    </div>
    
    <script src="app.js"></script>
</body>
</html>
